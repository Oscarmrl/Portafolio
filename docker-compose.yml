version: "3.8"

services:
  dev:
    build:
      context: .
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development

  prod:
    build:
      context: .
      target: prod
    ports:
      - "8080:80"
    restart: unless-stopped
